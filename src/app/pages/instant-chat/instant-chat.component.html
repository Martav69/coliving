<div
*ngIf="receiver">
    {{receiver.firstname}} {{receiver.lastname}}
</div>

<ng-container
*ngFor="let message of messages">
    <div
    class="flex"
    [class.flex-row]="+message.senderId === receiver.id"
    [class.flex-row-reverse]="+message.senderId !== receiver.id">
        <div class="flex flex-col">
            <span>{{message.content}}</span>
            <span>{{message.sentDate | date: 'dd/MM/yy HH:mm:ss' }}</span>
        </div>
    </div>
</ng-container>

<div class="">
    <form class="flex" action=""
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onClickSendMessage()"
    >

    <input 
    class="border-2 p-2"
    formControlName="content"
    type="text" name="" id="" placeholder="Tapez votre message ...">
    
    <button type="submit"
    [disabled]="form.invalid">Envoyez</button>
    </form>
</div>

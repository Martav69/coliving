<div class="w-full max-w-xs">
    <form 
    [formGroup]="form"
    (ngSubmit)="onSubmitForm()"
    class="bg-white shadow-md border border-emerald-100 rounded-md px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pseudo">
          Pseudo
        </label>
        <input 

        formControlName="pseudo"
        [class.border-red-500]="this.form.get('pseudo').invalid && (this.form.get('pseudo').dirty || this.form.get('pseudo').touched)"

        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pseudo" type="text" placeholder="Votre pseudo">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input 
        
        formControlName="password"
        [class.border-red-500]="this.form.get('password').invalid && (this.form.get('password').dirty || this.form.get('password').touched)"
        
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      </div>
      <div *ngIf="errMsg" class="px-4 py-2 border border-red-500 rounded text-red-500 text-sm mb-2">{{errMsg}}</div>
      <div class="flex items-center justify-center">
        <button class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" 
        type="submit"
        [disabled]="this.form.invalid">
          Me connecter
        </button>
      </div>
    </form>
  </div>
